<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>JavaScript Objects Example</title>
<script type="text/javascript">
//<![CDATA[
var CPANEL = {
	company : "awesome",
	lunch : "tasty",
	
	foo : function() {
		alert("bar");
	},
	
	conference : {
		js_talk : "fun",
		networking_event : "funner"
	}
};

var show_object_properties = function() {
	//alert( CPANEL.conference.js_talk );
	CPANEL.foo();
};
//]]>
</script>
</head>
<body>
	<input type="button" value="Click Me" onclick="show_object_properties()" />
</body>
</html>
