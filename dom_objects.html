<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>DOM Objects Example</title>
<script type="text/javascript">
//<![CDATA[
var show_form_value = function() {
	alert( document.forms["myform"].username.value );
};
//]]>
</script>
</head>
<body>
	<input type="button" value="show DOM object property" onclick="show_form_value()" /><br /><br />
	<form name="myform">
		<fieldset>
		username: <input type="text" name="username" value="scooby" /><br />
		password: <input type="password" name="password" value="doo" />
		</fieldset>
	</form>
</body>
</html>
